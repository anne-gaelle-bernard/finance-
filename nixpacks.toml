# Nixpacks Plan - Backend Only Deployment

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "cd backend && npm ci --omit=dev"
]

[phases.build]
dependsOn = ["install"]
cmds = ["echo 'No build step required for backend'"]

[start]
cmd = "cd backend && node server.js"
